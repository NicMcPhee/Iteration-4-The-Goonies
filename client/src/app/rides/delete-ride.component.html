<div>
  <span> Are you sure you want to delete this ride? </span>
  <mat-dialog-actions layout="row">
    <button mat-raised-button id="confirmDeleteRideButton" [mat-dialog-close]="data.id['$oid']"
            type="button" color="primary">Delete Ride
    </button>

    <button mat-raised-button id="exitWithoutDeletingButton" [mat-dialog-close]="null" type="button">Cancel</button>
  </mat-dialog-actions>
</div>
