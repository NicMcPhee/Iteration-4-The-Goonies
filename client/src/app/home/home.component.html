
<div layout-gt-sm="row">
  <div flex-gt-sm="80" flex-offset-gt-sm="10">
    <input type="image"
           src="assets/img/moridelogoFull.png"
           routerLink="/"
           class="morideFulllogo"
    />

    <mat-card>
      <mat-card-title id="hello-world">MoRide Home</mat-card-title>
      <mat-card-subtitle>
        Welcome to MoRide! You can look for and post rides for the Morris Community.
      </mat-card-subtitle>
      <div>
        <input type="image"
               src="assets/img/viewridesbutton.png"
               *ngIf="appService.isSignedIn()"
               routerLink="/rides"
               class="morideViewRidelogo"
        />


        <button *ngIf="appService.isSignedIn()"  mat-raised-button
                routerLink="/addride"
                type="button">
          <mat-icon>add_circle_outline</mat-icon>
          Add Rides
        </button>
      </div>
      <mat-divider></mat-divider>
      <mat-card-content>

        <div *ngIf="!appService.isSignedIn(); then notSignedIn else SignedIn"> </div>

          <ng-template #notSignedIn>
            <div id="signIn" class="g-signin2" (click)="appService.signIn()"></div>
          </ng-template>

          <ng-template #SignedIn>
            <div id="signOut" (click)="appService.signOut()">
              <mat-icon>exit_to_app</mat-icon>
              Sign Out
            </div>
          </ng-template>
      </mat-card-content>
    </mat-card>

  </div>
</div>
