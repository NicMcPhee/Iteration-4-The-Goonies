<agm-map
  #agmMap
  id="map"
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="true"
  [zoomControl]="false"
  [gestureHandling]="'greedy'">
  <agm-marker
    *ngfor="let m of filledMarkers()"
    [latitude]="m.latitude"
    [longitude]="m.longitude"
    [label]="m.label">
  </agm-marker>
</agm-map>
