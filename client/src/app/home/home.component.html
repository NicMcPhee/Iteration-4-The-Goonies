
<div layout-gt-sm="row">
  <div flex-gt-sm="80" flex-offset-gt-sm="10">
    <input type="image"
           src="assets/img/moridelogoFull.png"
           routerLink="/"
           class="morideFulllogo"
    />

    <mat-card>
      <mat-card-title id="hello-world">MoRide Home</mat-card-title>
      <mat-card-subtitle>
        Welcome to MoRide! You can look for and post rides for the Morris Community.
      </mat-card-subtitle>
      <div>
        <input type="image"
               src="assets/img/viewridesbutton.png"
               *ngIf="appService.isSignedIn()"
               routerLink="/rides"
               class="morideViewRidelogo"
        />

        <input type="image"
               src="assets/img/addridesbutton.png"
               *ngIf="appService.isSignedIn()"
               routerLink="/addride"
               class="morideAddRidelogo"
        />


      </div>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div *ngIf="!appService.isSignedIn(); then notSignedIn else SignedIn"> </div>

        <ng-template #SignedIn>
        <input type="image"
               src="assets/img/signoutbutton.png"
               *ngIf="appService.isSignedIn()"
               (click)="appService.signOut()"
               class="signoutButton"
        />
        </ng-template>

        <ng-template #notSignedIn>
          <div id="signIn" class="g-signin2" (click)="appService.signIn()"></div>
        </ng-template>

      </mat-card-content>
    </mat-card>

  </div>
</div>
